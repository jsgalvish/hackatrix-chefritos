<ion-header>
	<ion-toolbar>
			<ion-grid fixed>
				<ion-row>
					<ion-col size="1">
						<img class="logo-header" src="./assets/logo-white.png"/>
					</ion-col>
					<ion-col size="2"></ion-col>
					<ion-col size="6">
						<ion-title class="header-tittle">
							TRUSTy
						</ion-title>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-toolbar>
</ion-header>

<ion-content >
	<ion-card>
		<img src="./assets/proyecciones.jpg">
		<ion-item>
			<ion-grid fixed>
				<ion-row>
					<ion-col size="6"><h2>Proyecciones</h2> </ion-col>
					<ion-col size="6"> 
						<ion-button class="ion-text-center" color="warning" expand="block" >
							<ion-icon class="ion-text-center" name="calculator"></ion-icon>
							Calcula
						</ion-button></ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-card>

	<ion-card>
		<img src="./assets/regimenes.jpg">
		<ion-item>
			<ion-grid fixed>
				<ion-row>
					<ion-col size="6"><h2>Régimenes</h2> </ion-col>
					<ion-col size="6"> 
						<p>RPM: Régimen de Prima Media y RAI: Régimen de Ahorro Individual</p>
						<ion-button class="ion-text-center" color="warning" expand="block" >
							<ion-icon class="ion-text-center" name="bookmarks"></ion-icon>
							RPM
						</ion-button>
						<ion-button class="ion-text-center" color="secondary" expand="block" >
							<ion-icon class="ion-text-center" name="bookmarks"></ion-icon>
								RAI
							</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-card>

	<ion-card>
			<img src="./assets/legislacion.jpg">
			<ion-item>
				<ion-grid fixed>
					<ion-row>
						<ion-col size="6"><h2>Legislación</h2> </ion-col>
						<ion-col size="6"> 
							<p>Leyes y procesos</p>
							<ion-button class="ion-text-center" color="secondary" expand="block" >
								<ion-icon class="ion-text-center" name="information-circle-outline"></ion-icon>
								INFO
							</ion-button>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
		</ion-card>

		<ion-card>
				<img src="./assets/rendimientos.jpg">
				<ion-item>
					<ion-grid fixed>
						<ion-row>
							<ion-col size="6"><h2>Rendimientos</h2> </ion-col>
							<ion-col size="6"> 
								<p>Conoce cómo se comporta el dinero</p>
								<ion-button class="ion-text-center" color="secondary" expand="block" >
									<ion-icon class="ion-text-center" name="information-circle-outline"></ion-icon>
									INFO
								</ion-button>
							</ion-col>
						</ion-row>
					</ion-grid>
				</ion-item>
			</ion-card>

</ion-content>
